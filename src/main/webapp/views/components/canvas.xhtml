<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
>
<f:view>
    <h:form id="canvas-form">
        <p:remoteCommand
                name="remoteSendPoint"
                action="#{canvasCheckController.pointClicked}"
                process="canvas-form"
        />
        <p:remoteCommand
                name="remoteGetNewPoints"
                action="#{canvasCheckController.getPoints}"
                process="canvas-form"
        />
        <p:remoteCommand
                name="remoteGetR"
                action="#{canvasCheckController.getR}"
                process="canvas-form"
        />
        <p:remoteCommand
                name="remoteGetConstraints"
                action="#{canvasCheckController.getConstraints}"
                process="canvas-form"
        />
        <div class="card">
            <canvas id="plot-canvas"/>
        </div>
    </h:form>
</f:view>
</html>
